<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		.blue {
			width: 100px;
			height: 100px;
			background-color: blue;
			padding-top: 20px;
		}

		.red {
			width: 100px;
			height: 100px;
			background-color: red;
			padding-top: 20px;
		}

	</style>

</head>
<body>
	<div class="blue">
		<div class="orange"></div>
	</div>
	<hr />
	<div class="red">
		<div class="green"></div>
	</div>
	<button id="btn">버튼</button>

	<script>
		const btn1 = document.querySelector('#btn');
		btn1.addEventListener("mouseenter", function(event) {
			alert("버튼위에 올라왔습니다!");
		})


		const blue = document.querySelector(".blue");
		// mouseenter 이벤트 : 자기 자신만 
		blue.addEventListener("mouseenter", function (event) {
			//요소 안에 마우스 들어왔을때
			console.log("마우스 엔터");
		})
		blue.addEventListener("mouseleave", function (event) {
			//요소 밖으로 마우스 나갈때
			console.log('마우스 리브');
		})

		const red = document.querySelector(".red");
		// mouseover 이벤트 : 자식도 포함된다.
		red.addEventListener("mouseover", function (event) {
			//요소 안에 마우스 올라왔을때
			console.log("마우스 오버");
			// 실제로 이벤트가 발생한 요소를 알고싶다. event.target
			console.log(event.target)
		})
		red.addEventListener("mouseout", function (event) {
			//요소 밖으로 마우스 나갈때
			console.log('마우스 아웃');
		})




	</script>
</body>
</html>
